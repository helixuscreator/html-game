<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Monster Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
    color: #333;
    padding: 20px;
  }
  h1 { color: #222; }
  #monster {
    width: 150px;
    margin: 20px auto;
    display: block;
    cursor: pointer;
    transition: transform 0.1s;
  }
  #monster:hover { transform: scale(1.1); }
  #stats {
    font-size: 18px;
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #ff9a9e;
    color: white;
    transition: 0.3s;
  }
  button:hover { background: #fbc2eb; }
</style>
</head>
<body>

<h1>Monster Clicker Game</h1>
<img id="monster" src="https://i.imgur.com/O6aZkXU.png" alt="Monster">
<div id="stats">
  <p>Punkte: <span id="points">0</span></p>
  <p>Monster HP: <span id="monsterHP">50</span></p>
</div>
<button onclick="upgrade()">Upgrade (+1 Klick)</button>

<script>
let points = 0;
let monsterHP = 50;
let clickPower = 1;

const pointsDisplay = document.getElementById('points');
const monsterHPDisplay = document.getElementById('monsterHP');
const monsterImg = document.getElementById('monster');

monsterImg.addEventListener('click', () => {
  monsterHP -= clickPower;
  if (monsterHP <= 0) {
    points += 10;
    monsterHP = 50 + Math.floor(points / 50) * 10; // Monster wird stärker
    alert("Monster besiegt! +10 Punkte");
  }
  pointsDisplay.textContent = points;
  monsterHPDisplay.textContent = monsterHP;
});

function upgrade() {
  if (points >= 20) {
    points -= 20;
    clickPower += 1;
    pointsDisplay.textContent = points;
    alert("Upgrade gekauft! Klickschaden +1");
  } else {
    alert("Du hast nicht genug Punkte für das Upgrade!");
  }
}
</script>

</body>
</html>
